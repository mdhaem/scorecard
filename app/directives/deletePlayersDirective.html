<div>
	<label for="select">{{}}</label>
	<div>
	    <label for="select">{{selectLabel}}</label>
		<div ng-disabled="isDisabled">
			<select id="select" ng-options="group as group.groupName for group in groupNames" ng-model="group" ng-change="selectedGroup(group)" ng-disabled="isDisabled">
				<option value="{{defaultSelectOption}}"</option>
		</div>
    </div>
	<h4 class="small">{{instruction}}</h4>
	<button type="submit" class="btn">{{selectButton}}</button>
</div>
