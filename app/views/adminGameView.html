<div class="inner-bg">
	<div class="container">
		<div class="row">
			<div class="col-sm-5" style="float: none; margin: 0 auto;">
				<div class="form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>Add Games</h3>
							<h4 class="text-danger" ng-show="alertDisplayed">{{message}}</h4>
						</div>
						<div class="form-top-right">
							<i class="glyphicon glyphicon-copy"></i>
						</div>
						<h4 class="small">Enter the name of your game and expected number of hands. Addition hands can always be added once the score card is  created.</h4>
						
					</div>
					<div class="form-bottom">
						<form role="form" ng-submit="save(cardGameName, cardHand)" method="post" class="addGame-form">
							
							<div class="form-group">
								<label for="addGame">New Game Name:</label>
								<input type="text" name="form-cardGameName" placeholder="Enter Game Name..." class="form-cardGameName form-control" id="addGame" ng-model="newGame.cardGameName">
								<br/>
								<label for="handSelect">Game Hands:</label>
								<select id="handSelect" ng-options="item for item in handCount" ng-model="newGame.hand">
									<option value="">-- choose a count --</option>
								</select>
								<br/><br/>
								<button type="submit" class="btn">Add Game</button>
						    </div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
