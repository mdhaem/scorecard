<div class="inner-bg">
	<div class="container">
		<div class="row">
			<div class="col-sm-5" style="float: none; margin: 0 auto;">
				<div class="form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>Games</h3>
							<h4 class="text-danger" ng-show="alertDisplayed">{{message}}</h4>
						</div>
						<div class="form-top-right">
							<i class="fa fa-key"></i>
						</div>
					</div>
					<div class="form-bottom">
						<form role="form" ng-submit="login()" method="post" class="login-form">
							<div class="form-group">
								
								<input type="text" name="form-username" placeholder="Email..." class="form-username form-control" id="form-username" ng-model="loginData.email">
							</div>
							<div class="form-group">
								
								<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="loginData.pwd">
							</div>
							<button type="submit" class="btn">Login</button>

							<a ng-href="#/register" class="btn">Register</a>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
