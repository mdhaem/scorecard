<div class="inner-bg">
	<div class="container">
		<div class="row">
			<div class="col-sm-5" style="float: none; margin: 0 auto;">
				<div class="form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>Play Games</h3>
							<h4 class="text-danger" ng-show="alertDisplayed">{{message}}</h4>
						</div>
						<div class="form-top-right">
							<i class="glyphicon glyphicon-copy"></i>
						</div>
						
					</div>
					<div class="form-bottom">
						<form role="form" ng-submit="save(newGame.cardGameName, unregCardGame.players)" method="post" class="addGame-form">
							
							<div class="form-group">
								
								<label for="game">Game Name:</label>
								<input type="text" ng-required="true" name="cardGameName" placeholder="Enter Game Name..." class="form-cardGameName form-control" id="game" ng-model="unregCardGame.game.cardGameName">
								
								<label for="players">Players:*</label>
								<input type="text" ng-required="true"  name="players" placeholder="Enter Player Names..." class="form-cardGameName form-control" id="players" ng-model="unregCardGame.players.groupName">
								<h4 class="small">*Enter first name of players seperated by a space.</h4>
								
								<button type="submit" class="btn">Start Game</button>
						    </div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
